<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculator by Nerea</h1>
    </header>

    <div class="calculadora">
        <input type="text" id="display" disabled placeholder="0">
        <button id="clear" class="operador">C</button>    
        <button id="siete" class="numero">7</button>
        <button id="ocho" class="numero">8</button>
        <button id="nueve" class="numero">9</button>
        <button id="multiplicar" class="operador">*</button>
        <button id="cuatro" class="numero">4</button>
        <button id="cinco" class="numero">5</button>
        <button id="seis" class="numero">6</button>
        <button id="restar" class="operador">-</button>
        <button id="uno" class="numero">1</button>
        <button id="dos" class="numero">2</button>
        <button id="tres" class="numero">3</button>
        <button id="sumar" class="operador">+</button>
        <button id="punto" class="numero">.</button>
        <button id="cero" class="numero">0</button>
        <button id="igual" class="operador">=</button>
        <button id="dividir" class="operador">/</button>
    </div>

    <footer>
        <p>&copy; Virtual Calculator by Guillermina Fiore</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
